<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            width: 701px;
            height: 701px;
            overflow: hidden;
        }

        .item {
            width: 6px;
            height: 6px;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            background: black;
            vertical-align: middle;
        }

        .sp {
            background: green;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button>保存图像</button>
    <script>
        let map = localStorage.getItem('map');
        let partten = map ? JSON.parse(map) : new Array(10000).fill(0);
        let mouseFlag = false;
        let clear = false;
        const container = document.getElementById('container');
        const btn = document.getElementsByTagName('button')[0];
        for (let i = 0; i < 100; i++) {
            for (let j = 0; j < 100; j++) {
                const item = document.createElement('div');
                item.classList.add('item');
                container.appendChild(item);
                if (partten[i * 100 + j] === 1) {
                    item.classList.add('sp');
                }
                item.addEventListener('mousemove', function () {
                    if (mouseFlag) {
                        if (clear) {
                            item.classList.remove('sp');
                            partten[i * 100 + j] = 0;
                        } else {
                            item.classList.add('sp');
                            partten[i * 100 + j] = 1;
                        }
                    }
                }, false)
            }
        }
        document.addEventListener('mousedown', function (ev) {
            mouseFlag = true;
            if (ev.which == 3) { clear = true }
        }, false)
        document.addEventListener('mouseup', function () {
            mouseFlag = false;
        }, false)
        btn.addEventListener('click', function () {
            localStorage.setItem('map', JSON.stringify(partten))
        }, false)
        document.addEventListener('contextmenu', e => e.preventDefault())
        // 简单存储数据结构
        class Sorted {
            constructor(data, compare) {
                this.data = data;
                this.compare = compare || ((a, b) => a - b);
            }
            take() {
                if (!this.data.length) { return }
                let min = this.data[0];
                let minIndex = 0;
                for (let i = 0; i < this.data.length; i++) {
                    if (this.compare(this.data[i], min) < 0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }
                this.data[minIndex] = this.data[this.data.length - 1];
                this.data.pop();
                return min;
            }
            insert(v) {
                this.data.push(v)
            }
            get length() {
                return this.data.length;
            }
        }
        // 二叉堆数据结构
        class BinaryHeap {
            constructor(data, compare) {
                this.data = data;
                this.compare = compare || ((a, b) => a - b);
            }
            // 二叉堆顶端元素最小
            take() {
                if (!this.data.length) { return }
                let min = this.data[0];
                let i = 0;
                // 拿走了顶部最小元素， 需修复二叉堆数据结构
                while (i < this.data.length) {
                    // 临界值处理
                    // 如果2 * i + 1比length大， 不用处理了， 两个肯定都超过i了
                    if (2 * i + 1 >= this.data.length) {
                        break;
                    }
                    // 如果2 * i + 2比length大， 说明2 * i + 1小于length， 2 * i + 1应该是最小值
                    // 这个是i下面的2个值， 所以肯定比i小
                    if (2 * i + 2 >= this.data.length) {
                        this.data[i] = this.data[2 * i + 1];
                        i = 2 * i + 1;
                        break;
                    }
                    // 比较二叉堆分叉的两个子元素的大小， 取最小值
                    if (this.compare(this.data[2 * i + 1], this.data[2 * i + 2]) < 0) {
                        this.data[i] = this.data[2 * i + 1];
                        i = 2 * i + 1;
                    } else {
                        this.data[i] = this.data[2 * i + 2];
                        i = 2 * i + 2;
                    }
                }
                // 最后一个是最小值了， 删掉返回出去了
                if (i < this.data.length - 1) {
                    // 如果i比整个数组的长度小
                    this.insertAt(i, this.data.pop())
                } else {
                    this.data.pop();
                }

                return min
            }
            insertAt(i, v) {
                this.data[i] = v;
                while (i > 0 && this.compare(v, this.data[Math.floor((i - 1) / 2)]) < 0) {
                    this.data[i] = this.data[Math.floor((i - 1) / 2)];
                    this.data[Math.floor((i - 1) / 2)] = v;
                    i = Math.floor((i - 1) / 2);
                }
            }
            insert(v) {
                this.insertAt(this.data.length, v);
            }
            get length() {
                return this.data.length;
            }
        }
        async function path(partten, start, end) {
            // 因为是广度优先搜索， 所以要用队列的数据结构， 深度优先搜索，就是用栈的数据结构
            let table = Object.create(partten);
            // let queue = new Sorted([start], (a, b) => dis(a) - dis(b));
            let queue = new BinaryHeap([start], (a, b) => dis(a) - dis(b));

            // 标识开始结束位置
            container.children[start[0] * 100 + start[1]].style.background = 'red'
            container.children[end[0] * 100 + end[1]].style.background = 'red'
            // 启发式： 
            function dis(point) {
                return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
            }
            // 将符合条件的点插入数据结构中
            async function insert(x, y, prev) {
                if (x < 0 || y < 0 || x > 100 || y > 100) { return };
                if (table[x * 100 + y]) { return }
                await sleep(1);
                table[x * 100 + y] = prev;
                container.children[x * 100 + y].style.background = 'pink'
                // stack.push([x, y]);
                queue.insert([x, y])
            }
            while (queue.length) {
                // 从队列中获取第一个开始位置
                let [x, y] = queue.take();
                // 搜索结束判断
                if (x == end[0] && y == end[1]) {
                    const collect = [];
                    while (x !== start[0] || y !== start[1]) {
                        collect.push(table[x * 100 + y]);
                        [x, y] = table[x * 100 + y];
                        container.children[x * 100 + y].style.background = 'yellow';
                    }
                    return collect;
                }
                // 左右两个紧邻方向元素
                if (partten[(x - 1) * 100 + y] === 0)
                    await insert(x - 1, y, [x, y]);
                if (partten[(x + 1) * 100 + y] === 0)
                    await insert(x + 1, y, [x, y]);

                // 上下两个紧邻方向
                if (partten[x * 100 + y - 1] === 0)
                    await insert(x, y - 1, [x, y]);
                if (partten[x * 100 + y + 1] === 0)
                    await insert(x, y + 1, [x, y]);

                // 对角线紧邻方向
                if (partten[(x - 1) * 100 + y - 1] === 0 && (partten[(x - 1) * 100 + y] === 0 || partten[x * 100 + y - 1] === 0))
                    await insert(x - 1, y - 1, [x, y]);

                if (partten[(x - 1) * 100 + y + 1] === 0 && (partten[(x - 1) * 100 + y] === 0 || partten[x * 100 + y + 1] === 0))
                    await insert(x - 1, y + 1, [x, y]);

                if (partten[(x + 1) * 100 + y - 1] === 0 && (partten[(x + 1) * 100 + y] === 0 || partten[x * 100 + y - 1] === 0))
                    await insert(x + 1, y - 1, [x, y]);
                if (partten[(x + 1) * 100 + y + 1] === 0 && (partten[(x + 1) * 100 + y] === 0 || partten[x * 100 + y + 1] === 0))
                    await insert(x + 1, y + 1, [x, y]);
            }
            return null
        }
        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t)
            })
        }
    </script>
</body>

</html>
